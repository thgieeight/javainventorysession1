 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

	<div class="container">
	<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
	 <div class="mt-3">
	 
        <h2 class="text-center">Login</h2>
        <form method="POST" action="/login">
           <p style="color:red"> [[${message}]] </p>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control mt-3" type="text" id="username" name="username" required></div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control mt-3" type="password" id="password" name="password" required></div>
            <div class="text-center mt-5"><button class="btn btn-success" type="submit">Submit</button></div>
        </form>
        <br>
       <div class="text-center"><a href="/error">Forget Password</a></div>
    </div>
	
	</div>
	<div class="col-3"></div>
	</div>
	</div>






</body>
