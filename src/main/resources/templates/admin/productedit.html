<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<th:block th:insert="admin/header.html"></th:block>

	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="/admin/product/update" method="post"
					th:object="${prodObject}" enctype="multipart/form-data">
					<div class="mb-3 mt-3">
						<label for="cname" class="form-label">Product Name:</label> <input
							type="text" class="form-control" th:field="*{categoryname}">
					</div>
					<div class="mb-3">
						<label for="category" class="form-label">Category:</label> <select
							class="form-select" disabled="disabled"  name="invid">
							<option>Select</option>
							<option th:each="c:${catList}"
								th:if="${c.status == 1}" th:value="${c.id}">[[${c.categoryname}]]</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="image" class="form-label">Upload a image:</label> <input
							type="file" class="form-control" placeholder="Upload image"
							name="image">
					</div>
					<div class="form-check mb-3">
						<label class="form-check-label"> <input
							class="form-check-input" type="checkbox" name="status" th:checked="${prodObject.status == 1}" value="1">
							Product show
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<input type="hidden" th:field="*{id}">
					
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<th:block th:insert="admin/footer.html"></th:block>
</body>
</html>
