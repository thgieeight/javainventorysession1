<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="admin/header.html"></th:block>

	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="/admin/sell/add" method="post">
			<p class="text-center" style="color: red; text-align: center;">[[${message}]]</p>
				
					<div class="mb-3 mt-3">
						<label for="cname" class="form-label">Sell Name:</label> <input
							type="text" class="form-control" placeholder="Enter name"
							name="sellname">
					</div>
					<div class="mb-3 mt-3">
						<label for="cname" class="form-label">Customer Name:</label> <input
							type="text" class="form-control" placeholder="Enter name"
							name="custname">
					</div>
					<div class="mb-3">
						<label for="category" class="form-label">Inventory:</label> <select
							class="form-select" name="invid">
							<option>Select</option>
							<option th:each="i:${invList}"
								th:value="${i.invid}">[[${i.invname}]]</option>
						</select>
					</div>
					<div class="mb-3 mt-3">
						<label for="cname" class="form-label">Sell Quantity:</label> <input
							type="number" class="form-control" placeholder="Enter quantity"
							name="sellquantity">
					</div>
					<div class="mb-3 mt-3">
						<label for="cname" class="form-label">Sell Amount:</label> <input
							type="number" class="form-control" placeholder="Enter ammount"
							name="sellamount">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<th:block th:insert="admin/footer.html"></th:block>

</body>
</html>
