<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="signup-form">
					<h2 class="text-center">Sign Up</h2>
					<form method="POST" action="/signup">
						<p class="text-center" style="color: red">[[${message}]]</p>
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								class="form-control mt-3" id="username" name="username" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control mt-3" id="password" name="password" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								class="form-control mt-3" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="gender">Gender</label> <select id="gender"
								class="form-control mt-3" name="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group mt-3">
							<input type="checkbox" id="terms" name="terms" required>
							<label class="checkbox-label " for="terms">I agree to the
								<a href="/terms" target="_blank">terms and conditions</a>
							</label>
						</div>
						<div class="text-center mt-5">
							<button class="btn btn-success" type="submit">Sign Up</button>
						</div>
					</form>
					<br>
					<div class="text-center">
						<a href="/login" class="signup-image-link">I am already
							member</a>
					</div>
					<div class="text-center">
						<a href="/">go back</a>
					</div>
				</div>

			</div>
			<div class="mt-3"></div>
		</div>
	</div>




</body>
</html>
